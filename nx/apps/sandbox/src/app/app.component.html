
<div class="p-5">
  <button type="button" (click)="tryAPI()" class="mb-5 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded shadow-md transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">Scarica dati</button>
  <div class="overflow-x-auto max-w-96">
    <table
      class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
    >
      <thead
        class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
      >
        <tr>
          <th scope="col" class="px-6 py-3">ID</th>
          <th scope="col" class="px-6 py-3">Todo</th>
        </tr>
      </thead>
      <tbody>
        <!-- Add loading state -->
        @if (todos$ | async; as todos) {
          @if (!todos?.length) {
            <tr class="border-b dark:bg-gray-800 dark:border-gray-700">
              <td colspan="2">No data</td>
            </tr>
          } @else {
            @for (item of todos; track item.id) {
              <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                <td>{{ item._id }}</td>
                <td>{{ item.description }}</td>
              </tr>
            }
          }
        } @else {
          <tr class="border-b dark:bg-gray-800 dark:border-gray-700">
            <td colspan="2">No data</td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>
